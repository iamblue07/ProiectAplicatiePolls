{% load static %}

<div style="background: url('{% static 'polls/images/background.png' %}') no-repeat center center fixed; background-size: cover; height: 100vh; display: flex; justify-content: center; align-items: center;">


    <h1>{{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Vote again?</a>


    <a href="{% url 'polls:index' %}" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white;  border-radius: 5px;">Inapoi</a>
</div>
